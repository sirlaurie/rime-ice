# 输入法外观配置
patch:

  show_notifications_when: appropriate                              # 状态通知，适当，也可设为全开（always）全关（never）
  style:
    color_scheme: apathy
    candidate_list_layout: linear
    text_orientation: horizontal

  preset_color_schemes:

    apathy:

      name: "冷漠 / Apathy"
      author: "LIANG Hai "

      horizontal: true                                               # 水平排列
      inline_preedit: true                                           # 单行显示，false双行显示
      candidate_format: "%c\u2005%@\u2005"                           # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      corner_radius: 5                                               # 候选条圆角
      border_height: 0                                               # 窗口边界高度，大于圆角半径才生效
      border_width: 0                                                # 窗口边界宽度，大于圆角半径才生效
      back_color: 0x202020                                           # 候选条背景色
      border_color: 0xFFFFFF                                         # 边框色
      font_face: "PingFangSC-Regular,HanaMinA"                       # 候选词字体
      font_point: 16                                                 # 候选字词大小
      text_color: 0x424242                                           # 高亮选中词颜色
      label_font_face: "PingFangSC-Regular"                          # 候选词编号字体
      label_font_point: 13                                           # 候选编号大小
      label_color: 0xcbcbcb                                          # 预选栏编号颜色
      candidate_text_color: 0xB0B0B0                                 # 预选项文字颜色
      text_color: 0xFFFFFF                                           # 拼音行文字颜色，24位色值，16进制，BGR顺序
      comment_text_color: 0x999999                                   # 拼音等提示文字颜色
      hilited_text_color: 0xFF6941                                   # 高亮拼音 (需要开启内嵌编码)
      hilited_candidate_text_color: 0xFFFFFF                         # 第一候选项文字颜色
      hilited_candidate_back_color: 0xFF6941                         # 第一候选项背景背景色
      hilited_candidate_label_color: 0xFFFFFF                        # 第一候选项编号颜色
      hilited_comment_text_color: 0xFF6941                           # 注解文字高亮

  app_options:
    com.apple.Spotlight:
      ascii_mode: false
      inline: true
    com.apple.Terminal:
      ascii_mode: true
      inline: true
    com.apple.dt.Xcode:
      ascii_mode: true
      inline: true
    com.google.Chrome:
      ascii_mode: true
      inline: true
    com.googlecode.iterm2:
      ascii_mode: true
      inline: true
    com.macromates.TextMate.preview:
      ascii_mode: true
      inline: true
    com.microsoft.VSCode:
      ascii_mode: true
      inline: true
    com.runningwithcrayons.Alfred:
      ascii_mode: false
      inline: true
    com.sublimetext.4:
      ascii_mode: false
      inline: true
    org.alacritty:
      ascii_mode: true
      inline: true
    ru.keepcoder.Telegram:
      inline: true
